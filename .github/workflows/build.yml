name: Build
on:
  issue_comment:
    types:
      - created
jobs:
  lint:
    name: Test Build
    if: github.event.issue.pull_request && (contains(github.event.comment.body,
      '/build') || contains(github.event.comment.body, '/checks'))
    runs-on: ubuntu-latest
    steps:
      - name: Init
        if: ${{ github.triggering_actor != 'dependabot[bot]' }}
        uses: ./.github/workflows/reusable-run-setup.yml
        secrets: inherit
      - name: Build
        needs: init
        uses: ./.github/workflows/comment-test-build.yml
        secrets: inherit
  needs:
    - init
    - build
  runs-on: ubuntu-latest
  if: ${{ always() }}