name: Build
on: 
  issue_comment:
    types:
      - created

jobs:
  if: ${{ always() }}
  init:
    name: Init
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/reusable-run-setup.yml
    secrets: inherit

  build:
    name: Test
    needs: init
    uses: ./.github/workflows/comment-test-build.yml
    secrets: inherit