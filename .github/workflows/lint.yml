name: Lint

on:
  issue_comment:
    types: [created]

jobs:
  init:
    name: Init
    if: ${{ github.triggering_actor != 'dependabot[bot]' }} && github.event.issue.pull_request && (contains(github.event.comment.body, '/lint') || contains(github.event.comment.body, '/checks'))
    uses: ./.github/workflows/reusable-run-setup.yml
    secrets: inherit
  
  build:
    name: Test
    if: github.event.issue.pull_request && (contains(github.event.comment.body, '/lint') || contains(github.event.comment.body, '/checks'))
    needs: init
    uses: ./.github/workflows/comment-test-lint.yml
    secrets: inherit